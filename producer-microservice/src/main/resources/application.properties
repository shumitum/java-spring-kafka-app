server.port=8081

spring.kafka.bootstrap-servers=localhost:19092,localhost:19094
spring.kafka.producer.bootstrap-servers=localhost:19092,localhost:19094
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.properties.linger.ms=0
spring.kafka.producer.properties.delivery.timeout.ms=20000
spring.kafka.producer.properties.request.timeout.ms=5000

application.kafka.user-created-topic=user-created-event-topic
#application.kafka.topic2

logging.level.org.hibernate.SQL=DEBUG
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.format_sql=true
#spring.sql.init.mode=always

spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/ewm_main
spring.datasource.username=postgres
spring.datasource.password=postgres